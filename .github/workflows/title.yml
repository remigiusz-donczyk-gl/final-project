name: Pull Request Title Check
on:
  pull_request:
    branches:
      - prod
    types: 
      - opened
      - edited
      - synchronize
      - reopened
jobs:
  pr-title-check:
    runs-on: ubuntu-latest
    steps:
      - uses: deepakputhraya/action-pr-title@v1.0.2
        with:
          regex: 'pr-[\dA-Za-z_]{1,100}'
          github_token: ${{ secrets.GITHUB_TOKEN }}
